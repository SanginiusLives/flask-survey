{% extends 'base.html' %}

{% block content %}
<h1>Question {{id}}</h1>

<h2>{{question.question}}</h2>

<form action="/answers" method="POST">
    {% for choice in question.choices %}

    <p><input type="radio" name="answer" value="{{ choice }}"> {{ choice }}</p>
    {% endfor %}

<button>Submit</button>
</form>
{% endblock %}
